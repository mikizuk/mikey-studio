<!doctype html>
<html lang="en" data-theme="monochrome">

<head>
  <meta charset="utf-8">
  <title>Mikey Studio</title>
  <meta name="description" content="Mikey Studio - frontend developer">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="keywords" content="Mikołaj Klarżuk, Mikołaj, Klarżuk frontend developer, mikolaj klarzuk mikey studio, developer">
  <link href="https://fonts.googleapis.com/css?family=Rokkitt:400,500,700,800,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="spinner"></div>

  <nav class="navigation">
    <a class="navigation__logo" href="#hero">
      <img class="navigation__image" src="./assets/mikey-logo-circle-small.png" height="35" alt="Avatar">
      <span class="navigation__title">mikey studio</span>
    </a>
    <select class="color-picker color-picker--shaky" name="color">
      <option value="" disabled selected hidden>Theme</option>
      <option value="monochrome">Monochrome</option>
      <option value="forestgreen">Forest Green</option>
      <option value="morningglory">Morning Glory</option>
      <option value="pacificblue">Pacific Blue</option>
    </select>
    <button class="button-menu">
      <span class="button-menu__burger"></span>
    </button>
    <ul class="navigation__options">
      <li class="navigation__item"><a class="navigation__link" href="#quote">Quotes</a></li>
      <li class="navigation__item"><a class="navigation__link" href="#projects">Projects</a></li>
      <li class="navigation__item"><a class="navigation__link" href="#about">About</a></li>
      <li class="navigation__item"><a class="navigation__link" href="#tech-stack">Stack</a></li>
      <li class="navigation__item"><a class="navigation__link" href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="hero" class="section-hero">
    <div class="section-hero__wrapper">
      <div class="section-hero__key-points">
        <ul class="hero__list"></ul>
      </div>
      <div class="section-hero__image-wrapper">
        <img class="section-hero__image" src="./assets/hero1.jpg" alt="Photo of a laptop" />
      </div>
      <h1 class="hero__title"></h1>
      <p class="hero__desc"></p>
    </div>
    <div class="hero__arrow-down-1"></div>
    <div class="hero__arrow-down-2"></div>
  </section>

  <section id="quote" class="section-quote">
    <h2 class="section__header">Quote</h2>
    <button class="button button--quote">New quote</button>
    <h3 class="section-quote__text"></h3>
    <p class="section-quote__author"></p>
    <a class="section-quote__link" href="" target="_blank"></a>
  </section>

  <section id="landscape">
    <div class="section-landscape theme-filter-landscape"></div>
  </section>

  <section id="projects" class="section-projects">
    <h2 class="section__header">Projects</h2>
    <div class="section-projects__wrapper"></div>
  </section>

  <section id="about" class="section-about">
    <h2 class="section__header">About</h2>
    <div class="projects-wrapper">
      <div class="section-about__about-grid">
        <div class="section-about__images theme-filter-image pic-1"></div>
        <div class="section-about__images theme-filter-image pic-2"></div>
        <div class="section-about__images theme-filter-image pic-3"></div>
        <div class="section-about__images theme-filter-image pic-4"></div>
        <div class="section-about__images theme-filter-image pic-5"></div>
        <div class="section-about__images theme-filter-image pic-6"></div>
      </div>
      <h2 id="tech-stack" class="section__header">Tech stack</h2>
      <div class="section-about__stack-grid">
        <div class="landscape-2 theme-filter-image"></div>
        <ion-icon class="section-about_icon section-about_icon-html" name="logo-html5"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-css" name="logo-css3"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-js" name="logo-javascript"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-ts" name="logo-javascript"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-react" name="logo-react"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-angular" name="logo-angular"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-git" name="git-branch"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-wordpress" name="logo-wordpress"></ion-icon>
        <ion-icon class="section-about_icon section-about_icon-backend" name="server"></ion-icon>
      </div>
    </div>
  </section>

  <section id="contact" class="section-contact">
    <h2 class="section__header">Contact</h2>
    <div class="section-contact__contact-grid">
      <div class="section-contact__social-wrapper">
        <div class="section-contact__social-item">
          <a href="https://github.com/mikizuk" class="section-contact__social-link" target="_blank">
            <ion-icon class="section-contact__social-icon" name="logo-github"></ion-icon>
            <span class="section-contact__social-text">Github</span>
          </a>
        </div>
        <div class="section-contact__social-item">
          <a href="https://www.linkedin.com/in/mikolaj-klarzuk/" class="section-contact__social-link" target="_blank">
            <ion-icon class="section-contact__social-icon" name="logo-linkedin"></ion-icon>
            <span class="section-contact__social-text">LinkedIn</span>
          </a>
        </div>
        <div class="section-contact__social-item">
          <a href="https://stackoverflow.com/users/edit/8375861" class="section-contact__social-link" target="_blank">
            <ion-icon class="section-contact__social-icon" name="logo-stackoverflow"></ion-icon>
            <span class="section-contact__social-text">Stackoverflow</span>
          </a>
        </div>
        <div class="section-contact__social-item">
          <a href="https://stackblitz.com/@daxtersky" class="section-contact__social-link" target="_blank">
            <ion-icon class="section-contact__social-icon" name="flash"></ion-icon>
            <span class="section-contact__social-text">Stackblitx</span>
          </a>
        </div>
        <div class="section-contact__social-item">
          <a href="https://codepen.io/daxtersky" class="section-contact__social-link" target="_blank">
            <ion-icon class="section-contact__social-icon" name="logo-codepen"></ion-icon>
            <span class="section-contact__social-text">Codepen</span>
          </a>
        </div>
        <div class="section-contact__social-item">
          <a href="https://www.instagram.com/daxtersky" class="section-contact__social-link" target="_blank">
            <ion-icon class="section-contact__social-icon" name="logo-instagram"></ion-icon>
            <span class="section-contact__social-text">Instagram</span>
          </a>
        </div>
        <div class="section-contact__color-palette">
          <ion-icon class="section-contact__social-icon" name="color-palette"></ion-icon>
          <div class="color-palette__item color-palette__item--accent"></div>
          <div class="color-palette__item color-palette__item--base-secondary"></div>
          <div class="color-palette__item color-palette__item--base-primary"></div>
          <div class="color-palette__item color-palette__item--alter-primary"></div>
          <div class="color-palette__item color-palette__item--alter-secondary"></div>
        </div>
      </div>
      <div class="section-contact__contact-wrapper">
        <form class="form" action="?" method="POST">
          <input type="email" class="form__email" placeholder="Your mail required!" required>
          <textarea class="form__text-area" placeholder="Drop me a message!" cols="20" rows="8"
             required minlength="5"></textarea>
          <button class="button button--submit" type="submit">Send</button>
        </form>
      </div>
      <div class="section-contact__contact-captcha g-recaptcha" data-sitekey="6LeQPYYfAAAAAJxw5zoLglPHOzAfXP4uB3wJNZ6D"></div>          
    </div>
  </section>

  <footer class="footer">
    <p>&lt; 768px &lt; 1279 &lt; 1439px &lt; 1919px &lt;</p>
    <p>
      Main photo by
      <a class="footer__credits-link"
        href="https://unsplash.com/@nateggrant?utm_source=mikey-studio-photos&utm_medium=referral" target="_blank">
        Nate Grant
      </a> on
      <a class="footer__credits-link" href="https://unsplash.com/?utm_source=mikey-studio-photos&utm_medium=referral"
        target="_blank">
        Unsplash
      </a>
    </p>

  </footer>

  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script src="script-main.js" type="module"></script>

</body>

</html>
